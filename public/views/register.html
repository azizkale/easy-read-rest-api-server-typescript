<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- own css files -->
    <link rel="stylesheet" href="../styles/signin.css" />
    <link rel="stylesheet" href="../styles/alerts.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-6">
          <h2>Register Form</h2>
          <div>
            <div class="imgcontainer">
              <img
                src="https://www.w3schools.com/howto/img_avatar2.png"
                alt="Avatar"
                class="avatar"
              />
            </div>
            <div class="alert" id="id_alert_signin" style="display: none">
              <span
                class="closebtn"
                onclick="this.parentElement.style.display='none';"
                >&times;</span
              >
              <!-- error message -->
            </div>
            <div class="container">
              <label for="email"><b>Username</b></label>
              <input
                type="text"
                placeholder="Enter E-mail"
                name="email"
                id="email"
                required
              />

              <label for="psw"><b>Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                id="psw"
                required
              />

              <button onclick="createUser()">Register</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/requests/users/reqRegister.js"></script>
    <script src="../scripts/requests/users/reqSignin.js"></script>
    <!-- is to delete after finishong of project -->
    <script src="../scripts/requestsUrls.js"></script>
  </body>
</html>
